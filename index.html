<!-- Modal Cadastro -->
<div class="modal fade" id="modalcadastro" tabindex="-1" role="dialog" aria-labelledby="modalcadastro" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalcadastro">Cadastre-se!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <main class="container">
          <h2>Login</h2>
          <form action="">
              <div class="input-field">
                  <input type="text" name="username" id="username"
                      placeholder="Email">
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <input type="password" name="password" id="password"
                      placeholder="Senha">
                  <div class="underline"></div>
              </div>
  
              <input type="submit" value="Continue">
          </form>
  
          <div class="footer">
              <span>Ou conecte com suas redes sociais!</span>
              <div class="social-fields">
                  <div class="social-field twitter">
                      <a href="#">
                          <i class="fab fa-twitter"></i>
                          Entrar com Twitter
                      </a>
                  </div>
                  <div class="social-field instagram">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                        Entrar com Instagram
                    </a>
                </div>
                  <div class="social-field facebook">
                      <a href="#">
                          <i class="fab fa-facebook-f"></i>
                          Entrar com Facebook
                      </a>
                  </div>
              </div>
          </div>
      </main>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Carrinho</button>
      </div>
    </div>
  </div>
</div>
